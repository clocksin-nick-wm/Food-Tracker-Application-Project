<!DOCTYPE html>
        <html>
<head>
    <title>Food Application</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet.css">
</head>
<body>
    <form>
        Food Item: <input type="text" name="food" id="foodItem" />
        Acquired Date: <input type="date" name="date" id="aDate" />
        Expiration Date: <input type="date" name="date" id="eDate" />
        Color: <input type="color" name="color" id="Color" />
        Weight: <input type="text" name="weight" id="Weight" />
        <input type="checkbox" value="Fruit" id="fruit" /> Fruit
        <input type="checkbox" value="Meat" id="meat" /> Meat
        <input type="checkbox" value="Vegetable" id="vegetable" /> Vegetable
        <input type="checkbox" name="Fish" value="Fish" id="fish" /> Fish
        <br>
        Description: <input type="text" name="description" id="description" />
        <button type="button" id="submit">Submit</button>
    </form>
    <table border=1 frame=void rules=rows>
        <thead style="text-align: center">Food Tracker</thead>
        <tr id="tr">
            <td>Food Item</td>
            <td>Acquired Date</td>
            <td>Expiration Date</td>
            <td>Color</td>
            <td>Weight(Oz)</td>
            <td>Food Group</td>
            <td>Description</td>
        </tr>
        <tbody id="trackerTable">
        </tbody>
    </table>
    <script src="jquery1.js"></script>
    <script src="Input%20Table.js"></script>
</body>
</html>
