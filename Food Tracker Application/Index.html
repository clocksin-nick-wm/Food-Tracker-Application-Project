<!DOCTYPE html>
        <html>
<head>
    <title>Food Application</title>
    <link rel="stylesheet" type="text/css" href="Stylesheet.css">
</head>
<body>
    <form>
        Food Item: <input type="text" name="food" id="foodItem" />
        Acquired Date: <input type="date" name="date" id="aDate" />
        Expiration Date: <input type="date" name="date" id="eDate" />
        Color: <input type="color" name="color" id="Color" />
        Weight: <input type="text" name="weight" id="Weight" />
        <input type="radio" value="Fruit"/> Fruit
        <input type="radio" value="Meat"/> Meat
        <input type="radio" value="Vegetable"/> Vegetable
        <input type="radio" name="Fish"value="Fish"/> Fish
        <br>
        Description: <input type="text" name="description" id="description" />
        <input type="submit" value="Submit" />
    </form>
    <table>
        <thead style="text-align: center">Food Tracker</thead>
        <tr>
            <td>Food Item</td>
            <td>Acquired Date</td>
            <td>Expiration Date</td>
            <td>Color</td>
            <td>Weight(Oz)</td>
            <td>Food Group</td>
            <td>Description</td>
        </tr>
    </table>
<script src="jquery1.js"></script>

    });
</script>

</body>
</html>
